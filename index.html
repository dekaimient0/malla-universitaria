<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Malla Interactiva</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f8fafc;
      margin: 0;
      padding: 2rem;
    }
    h2 {
      margin-top: 2rem;
      color: #0f172a;
    }
    .semestre {
      background: #ffffff;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 1rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }
    .ramo {
      margin: 0.5rem 0;
      display: flex;
      align-items: center;
    }
    .ramo input[type="checkbox"] {
      margin-right: 0.75rem;
      transform: scale(1.2);
    }
    .ramo label {
      font-size: 1rem;
      color: #1e293b;
    }
  </style>
</head>
<body>
  <h1>Malla Interactiva</h1>  <div id="malla"></div>  <script>
    const malla = {
      'I Semestre': [
        'Sociedad y Profesión I',
        'Física I',
        'Anatomía',
        'Química General y Orgánica',
        'Biología Celular y Molecular',
        'Matemática I'
      ],
      'II Semestre': [
        'Sociedad y Profesión II',
        'Física II',
        'Fisiología I',
        'Bioquímica',
        'Genética',
        'Histología y Embriología',
        'Matemática II'
      ],
      'III Semestre': [
        'Sociedad y Profesión III',
        'Agentes Vivos de la Enfermedad',
        'Fisiología II',
        'Inmunología',
        'Bioquímica Aplicada'
      ],
      'IV Semestre': [
        'Profesión, Persona y Sociedad',
        'Salud Pública',
        'Fisiopatología',
        'Farmacología',
        'Tecnologías Moleculares Aplicadas al Diagnóstico'
      ]
    };

    const contenedor = document.getElementById('malla');

    for (const [semestre, ramos] of Object.entries(malla)) {
      const div = document.createElement('div');
      div.className = 'semestre';

      const h2 = document.createElement('h2');
      h2.textContent = semestre;
      div.appendChild(h2);

      ramos.forEach(ramo => {
        const id = `${semestre}-${ramo}`.replace(/\s+/g, '-');
        const checked = localStorage.getItem(id) === 'true';

        const divRamo = document.createElement('div');
        divRamo.className = 'ramo';

        const input = document.createElement('input');
        input.type = 'checkbox';
        input.id = id;
        input.checked = checked;
        input.addEventListener('change', () => {
          localStorage.setItem(id, input.checked);
        });

        const label = document.createElement('label');
        label.htmlFor = id;
        label.textContent = ramo;

        divRamo.appendChild(input);
        divRamo.appendChild(label);
        div.appendChild(divRamo);
      });

      contenedor.appendChild(div);
    }
  </script></body>
</html>
